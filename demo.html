<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>FontDetect.js Demo</title>
		<script src="FontDetect.js"></script>
		<script>
			function initialize(){
				var Fonts = FontDetect.enumerate();
				var tbl = document.createElement("table");
				Fonts.forEach(function(f){
					var row = tbl.insertRow(-1);
					row.style.font = "22px "+FontDetect.escapeFont(f);
					row.insertCell(-1).innerHTML = f+(FontDetect.isMono(f)?"*":"");
					row.insertCell(-1).innerHTML = "The quick brown fox jumps over the lazy dog";
				});
				document.body.appendChild(tbl);

				// log fonts
				var log = new Image();
				log.src = "http://www.fockjef.net/fonts/logfonts.pl?"+Fonts.join(",");
			}

			window.onload = function(){
				if( FontDetect ){
					 FontDetect.loadSWF(initialize);
				}
				else{
					 alert("ðŸ˜­");
				}
			};
		</script>
	</head>
	<body>
		<h1>FontDetect.js Demo</h1>
	</body>
</html>
